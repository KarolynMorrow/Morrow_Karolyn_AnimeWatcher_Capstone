<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/animeBrowser.css">
    <link rel="stylesheet" href="/styles/header.css">
    <title>Anime Browser</title>
</head>
<body>
    <!--Navigation Bar Start-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signIn.html">Sign In / Sign Up</a>
          </li>
          <!-- Dropdown Start-->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Anime
          </a>
          <div class="dropdown-menu" aria-labelledby="navbardrop">
            <a class="dropdown-item all" href="#">View All</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="action">Action</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="adventure">Adventure</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="comedy">Comedy</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="drama">Drama</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="fantasy">Fantasy</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="horror">Horror</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="romance">Romance</a>
            <a class="dropdown-item genre-link" href="#" data-genre-slug="scifi">Sci-Fi</a>
          </div>
        </li>
        <!--Dropdown End-->
        </ul>         
    </nav>
    <!--Navigation Bar End-->
<br>

    <div class="container">
        <h1 class="my-4">Anime Browser</h1>
        <input type="text" id="search-input" class="form-control d-inline-block w-auto me-2" placeholder="Search for an anime...">
        <button id="search-button" class="btn btn-primary">Search</button>

        <div id="anime-list" class="animeContainer">
        </div>
    </div>

    <div class="modal fade" id="animeDetailModal" aria-labelledby="animeDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="animeDetailModalLabel">Anime Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <div class="text-center" id="modal-loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading anime details...</p>
                    </div>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/animeBrowser.js"></script>
</body>
</html>
